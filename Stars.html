<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;

//Represents a 4x4 matrix that combines the model matrix (which positions, rotates, and scales an object in the world)
//and the view matrix (which positions the camera in the world)
uniform mat4 uModelViewMatrix;
//Represents a 4x4 matrix that defines the projection of the scene
//It transforms camera (view) space coordinates into clip space, which is used for rendering.
uniform mat4 uProjectionMatrix;

void main()
{
  //represents the transformation of a vertex's position (aPosition) form object space to clip space in a vertex shader.
  //Matrix transformation applied to the aPosition vector
    gl_Position = uProjectionMatrix*uModelViewMatrix*aPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

uniform vec4 uColor;

out vec4 fColor;

void
main()
{
    fColor = uColor;
}
</script>
